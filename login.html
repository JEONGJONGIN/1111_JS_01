<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャットアプリ_シンプル</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>チャットアプリ</h1>
  <h1>ログイン画面</h1>

  <div class="container li-3">
    <div class="li-3">
      <input type="email" class="form-control" placeholder="email" id="email-signIn">
    </div>
    <div class="li-3">
      <input type="password" class="form-control" placeholder="pw" id="pw-signIn">
    </div>
    <div class="li-4">
      <button type="submit" class="btn btn-primary" id="login-signIn">ログインする</button>
      <button type="submit" class="btn btn-user" id="register-signIn">新規加入する</button>
    </div>
 </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/login.js" type="module"></script>
</body>
</html>
