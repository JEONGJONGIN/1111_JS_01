<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>チャットアプリ</h1>
    <!-- コンテンツ表示画面 -->
    <div>
        <!-- 各場所にidを設定しましょう -->
        <div>
            <input id="uname" type="text" placeholder="名前を入力してください">
        </div>
        <div>
            <input id="date" type="datetime-local" placeholder="名前を入力してください">
        </div>
        <div>
            <textarea id="text" placeholder="文章を入力してください"></textarea>
        </div>
        <button id="send">送信</button>
        <!-- style.cssに "overflow: auto;"を書いてみましょう！※最後に -->
        <div id="output"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
            from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
        // Your web app's Firebase configuration

        //gitHubあげる際には絶対消す！！！！！！
        const firebaseConfig = {
            
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); //RealtimeDBに接続
        const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

        //データ登録(Click)
        // $('#send').on("click",function(){
        //     const uname = $('#uname').val();
        //     const text = $('#text').val();
        //     alert(uname + text);

        //     $('#uname').val("");
        //     $('#text').val("");

        // })

        document.getElementById('send').addEventListener('click', function () {
        const uname = document.getElementById('uname').value;
        const text = document.getElementById('text').value;
        const date = document.getElementById('date').value;

        //まずは確認
        console.log(uname, 'unameの文字')
        console.log(text, 'textの文字')
        console.log(date, 'dateの文字')


        //入力された文字が書くんんできた後は
        //firebaseにデータ送るコードを記述します（まだfirebaseに送っていません！）

        const msg = {
            uname: uname,
            text: text,
            date: date,
        }

        //firebaseにデータを送る処理です。
        //pushはfirebaseが用意したおまじないです！（注意！）
        const newPostRef = push(dbRef);
        //setはfirebaseが用意したおまじないです。（注意！）
        set(newPostRef, msg);

        alert(uname + text);

        document.getElementById('uname').value = "";
        document.getElementById('text').value = "";
        });

        //データ登録(Enter)

        //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        onChildAdded(dbRef, function(data){
            const msg = data.val();
            console.log(msg, '塊')
            const key = data.key;
            console.log(key, '塊')

            let html =`
                <div class=${key}>
                    <p>${msg.uname}</p>
                    <p>${msg.date}</p>
                    <p>${msg.text}</p>
                    </div>
                `
        //画面に表示するために埋め込む
        // $('#output').append(html)
        document.getElementById('output').innerHTML += html;

        })
        

    </script>
</body>

</html>
