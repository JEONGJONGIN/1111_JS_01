<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットアプリ_シンプル</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>チャットアプリ</h1>
    <!-- コンテンツ表示画面 -->
    <div>
        <!-- 各場所にidを設定しましょう -->
        <div class="input-container">
            <!-- <img class="user-img" id="img" src="https://img.freepik.com/premium-photo/a-cute-little-character-with-a-face-and-a-smile-on-his-face_902049-15707.jpg" alt=""> -->
            <input class="input-uname" id="uname" type="text" placeholder="名前を入力してください">
            <input class="input-img-file" type="file" id="imgfile">
        </div>
        <!-- <div>
            <input id="date" type="datetime-local" placeholder="名前を入力してください">
        </div> -->
        <div id="output"></div>
        <div class="textarea-container">
            <textarea id="text" rows="1" placeholder="文章を入力してください"></textarea>
        <button class="send-button" id="send">送信</button>
        </div>
        <!-- style.cssに "overflow: auto;"を書いてみましょう！※最後に -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
